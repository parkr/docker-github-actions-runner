services:
  tunnel:
    image: docker.io/qmcgaw/gluetun
    networks:
    - runner_net
    env_file:
    - "tunnel.env"
    privileged: true
    cap_add:
    - NET_ADMIN
    deploy:
      mode: global
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s

  runner:
    # Instead of
    # image: my-image-name
    # We simply build the image we want:
    build: ./linux
    restart: always
    env_file: .env
    privileged: true
    depends_on:
      tunnel:
        condition: service_healthy
    network_mode: service:tunnel
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 600M
        reservations:
          memory: 128M
networks:
  runner_net:
    dns: 1.1.1.1
